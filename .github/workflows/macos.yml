      - name: Attach the staple
        if: github.event_name != 'pull_request' && env.DEPLOY == 'true'
        run: xcrun stapler staple $GITHUB_WORKSPACE/build/release/install-root/share/valentina.dmg || true  

      - name: Commit hash
        id: commit
        if: github.event_name != 'pull_request' && env.DEPLOY == 'true'
        uses: prompt/actions-commit-hash@v3

      - name: Deploy
        if: github.event_name != 'pull_request' && env.DEPLOY == 'true'
