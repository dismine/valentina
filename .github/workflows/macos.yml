          CIRRUS_BRANCH: ${{ github.base_ref || github.ref_name }}
          CIRRUS_CHANGE_IN_REPO: ${{ steps.commit.outputs.hash }}
          TARGET_PLATFORM: ${{ matrix.qt.target }}
          ARCH: x64
          QT_VERSION: ${{ matrix.qt.label }}
        run: ./scripts/cirrus-deploy.sh
